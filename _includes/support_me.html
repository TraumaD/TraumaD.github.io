<h5>Buy Me A Coffee</h5>

<p>Want to buy me a drink, like what I do and want to support it, or just want to throw money at me? Here you go.</p>

<div>
  {%- if site.paypal_username -%}
  <a href="https://www.paypal.me/{{ site.paypal_username| cgi_escape | escape }}" class="link-icon">
    <svg class="icon"><use xlink:href="{{ '/assets/images/icons/sprites.svg#paypal' | relative_url }}"></use></svg>
    <span>PayPal</span>
  </a>
  {%- endif -%}
</div>
