<h5>Site Index</h5>

{%- assign site_paths = site.pages | map: "path" -%}

{%- if site_paths -%}
<ul class="site-list">
  {%- for path in site_paths -%}
  {%- assign my_site = site.pages | where: "path", path | first -%}
    {%- if my_site.title -%}
    <li><a href="{{ my_site.url | relative_url }}">{{ my_site.title | escape }}</a></li>
    {%- endif -%}
  {%- endfor -%}
</ul>
{%- endif -%}
