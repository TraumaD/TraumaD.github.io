---
layout: page
title: Tags
---

<section class="tag-list">
{% assign tags = site.tags | sort %}
{% for tag in tags %}
  <h1 id="{{ tag[0] | replace: ' ', '-' }}">#{{ tag[0] }}</h1>

{% assign posts = tag[1] | sort | reverse %}
  {% for post in posts %}
    {% include modules/post-preview.html post=post | relative_url %}
  {% endfor %}
{% endfor %}
</section>
